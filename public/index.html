<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin="">
        </script>
    <style>
        .flex{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        #issMap {
            height: 600px;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 1em;
        }

        section{
            max-width: 400px;
        }

        input {
            font-size: 1em;
            margin: 2px 0px;
        }
    </style>

    <title>My location</title>
</head>

<body>
    <h1>Share Your Location</h1>
    <section class="flex">
        <div>
            <input type="button" value="Where are you ?" onclick="getCurrentLocation()"><br>
            <span>(It needs your autorisation)</span>
        </div>
        <div>
            <input type="button" value="Where is the ISS ?" onclick="getISSLocation()">
        </div>
    </section>
    <br>
    <br>

    <label>
        <input type="text" id='name' placeholder="Enter your name" required>
        <input type="button" value="Share your location" onclick="share()">
        <p>Status: <b id='infos'></b></p>
    </label>

    <p>
        Latitude: <span id="lat"></span>°<br>
        Longitude: <span id="lon"></span>°
    </p>

    <div id="issMap"></div>

    <script src="./script.js"></script>
</body>

</html>
